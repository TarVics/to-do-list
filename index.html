<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>to do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div id="root">
    <div class="app">
        <div class="task-image"></div>
        <div class="task-add">
            <label>
                <input type="text" placeholder="Add a new task">
            </label>
            <span class="icon-add disabled">
                <i class="fa fa-plus"></i>
            </span>
        </div>
        <div class="task-controls">
            <div class="task-tabs">
                <div class="task-tab active" id="all">All<span class="badge"></span></div>
                <div class="task-tab" id="todo">To Do<span class="badge"></span></div>
                <div class="task-tab" id="done">Done<span class="badge"></span></div>
                <div class="task-slider"></div>
            </div>
            <span class="icon-edit">
                <i class="fa fa-pencil"></i>
            </span>
        </div>
        <ul class="task-list"></ul>
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
